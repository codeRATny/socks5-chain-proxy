name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y liburing-dev cmake ninja-build
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build
      - name: Test
        run: ctest --test-dir build --output-on-failure --output-junit junit.xml
      - name: Package DEB
        run: cmake --build build --target package
      - name: Upload junit
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: build/junit.xml
      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: deb
          path: build/*.deb

  build-win:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build mingw-w64
      - name: Configure
        run: |
          cmake -S . -B build-win -G Ninja \
            -DCMAKE_SYSTEM_NAME=Windows \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
            -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres
      - name: Build
        run: cmake --build build-win
      - name: Package zip
        run: |
          cd build-win
          zip -r proxy_chain_windows.zip proxy_chain.exe
      - name: Upload windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: proxy-chain-windows
          path: build-win/proxy_chain_windows.zip

  release:
    needs: [build-test, build-win]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y liburing-dev cmake ninja-build mingw-w64 zip
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build
      - name: Package DEB
        run: cmake --build build --target package
      - name: Configure Windows
        run: |
          cmake -S . -B build-win -G Ninja \
            -DCMAKE_SYSTEM_NAME=Windows \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
            -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres
      - name: Build Windows
        run: cmake --build build-win
      - name: Package Windows zip
        run: |
          cd build-win
          zip -r proxy_chain_windows.zip proxy_chain.exe
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/*.deb
            build-win/proxy_chain_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
